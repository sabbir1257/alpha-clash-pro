<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Alpha Clash Pro</title>
      <!-- daisy UI and Tailwind -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
   
      <!-- coustom css -->
      <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
      <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
            <!-- home screen -->
            <section id="home-screen" class="flex items-center justify-center min-h-screen text-white">
                  <div class="flex flex-col items-center gap-10">
                        <h1 class="uppercase text-[170px] font-anton">ALPHABET CLASH</h1>
                        <p class="text-base">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                        <button onclick="play()" class="px-5 py-2 font-bold text-black bg-white rounded-md">Play
                              Now</button>
                  </div>
            </section>
            <!-- playground start -->
            <section id="play-ground" class="hidden">
                  <div class="flex flex-col items-center gap-20 pt-20">
                        <!-- screen -->
                        <div
                              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                              <div class="flex justify-center">
                                    <p class="bg-[#2F2941] pb-2 px-6 rounded-b-xl font-medium text-lg text-white">Don't
                                          watch
                                          keyboard while playing...</p>
                              </div>
                              <div class="flex items-center justify-center h-full">
                                    <p id="current-alphabet" class="text-[#010313] font-semibold text-9xl uppercase">Y</p>
                              </div>
                        </div>
                        <!-- keyboard start -->
                        <div>
                              <div class="flex justify-center w-full gap-1 my-1">
                                    <kbd id="q" class="kbd">q</kbd>
                                    <kbd id="w" class="kbd">w</kbd>
                                    <kbd id="e" class="kbd">e</kbd>
                                    <kbd id="r" class="kbd">r</kbd>
                                    <kbd id="t" class="kbd">t</kbd>
                                    <kbd id="y" class="kbd">y</kbd>
                                    <kbd id="u" class="kbd">u</kbd>
                                    <kbd id="i" class="kbd">i</kbd>
                                    <kbd id="o" class="kbd">o</kbd>
                                    <kbd id="p" class="kbd">p</kbd>
                              </div>
                              <div class="flex justify-center w-full gap-1 my-1">
                                    <kbd id="a" class="kbd">a</kbd>
                                    <kbd id="s" class="kbd">s</kbd>
                                    <kbd id="d" class="kbd">d</kbd>
                                    <kbd id="f" class="kbd">f</kbd>
                                    <kbd id="g" class="kbd">g</kbd>
                                    <kbd id="h" class="kbd">h</kbd>
                                    <kbd id="j" class="kbd">j</kbd>
                                    <kbd id="k" class="kbd">k</kbd>
                                    <kbd id="l" class="kbd">l</kbd>
                              </div>
                              <div class="flex justify-center w-full gap-1 my-1">
                                    <kbd id="z" class="kbd">z</kbd>
                                    <kbd id="x" class="kbd">x</kbd>
                                    <kbd id="c" class="kbd">c</kbd>
                                    <kbd id="v" class="kbd">v</kbd>
                                    <kbd id="b" class="kbd">b</kbd>
                                    <kbd id="n" class="kbd">n</kbd>
                                    <kbd id="m" class="kbd">m</kbd>
                                    <kbd id="/" class="kbd">/</kbd>
                              </div>
                        </div>
                        <!-- keyboard end -->
                        <!-- life score -->
                        <div class="flex justify-between w-3/6">
                              <!-- display Life -->
                              <button class="text-white btn-secondary btn bg-[#894189] border-none rounded-full">
                                    Life
                                    <img src="images/heart.svg" alt="">
                                    <span id="current-life">5</span>
                              </button>
                              <!-- display Score -->
                              <button class="text-white btn btn-primary bg-[#360490] border-none rounded-full">
                                    Score
                                    <img src="images/dollar.svg" alt="">
                                    <span id="current-score">0</span>
                              </button>
                        </div>
                  </div>
            </section>
            <!-- playground end -->
            <!-- final score start -->
            <section id="final-score" class="flex items-center justify-center hidden min-h-screen score">
                  <div class="p-10 space-y-6 text-center  rounded-2xl bg-[#FFFFFF33]">
                        <h3 class="text-3xl text-white">Game Over!</h3>
                        <h1 class="text-6xl font-medium text-white">Score : <span>14</span></h1>
                        <button onclick="play()" class="px-5 py-2 font-bold text-black bg-white rounded-md">Play Again</button>
                        <p class="text-xl font-medium text-white">Practice will make you a Pro</p>
                  </div>
            </section>
      </main>
      <script src="scripts/utility.js"></script>
      <script src="scripts/alpha-clash.js"></script>
</body>

</html>
